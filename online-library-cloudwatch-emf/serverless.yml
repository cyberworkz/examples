service: online-library-cloudwatch-emf

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline
  - serverless-stage-manager
provider:
  name: aws
  tracing:
    apiGateway: true
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  iamRoleStatements:
    ${file(iam/OnlineLibraryIAM.yml):OnlineLibraryService}

layers:
  powertools:
    path: arn:aws:lambda:eu-west-1:094274105915:layer:AWSLambdaPowertoolsTypeScript:7
    name: ${sls:stage}-powertools
    description: AWS Powertools for metrics, logging and tracing

package:
  exclude:
    - .gitignore
    - README.md
    - serverless.yml
    - nest-cli.json
    - .prettierrc
  excludeDevDependencies: true
  individually: true

functions:
  main:
    handler: src/main.handler
    events:
      - http:
          method: any
          path: /{proxy+}
          cors: true

custom:
  stages:
    - dev
    - test
    - acc
    - prod
